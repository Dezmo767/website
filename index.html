<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Projekte und Lebenslauf</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Meine Webseite</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#projects">Projekte</a></li>
                <li><a href="#cv">Lebenslauf</a></li>
            </ul>
        </div>
    </nav>

    <!-- Projekte -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="center-align">Meine Projekte</h2>
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Projekt 1</span>
                            <p>Beschreibung des Projekts 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Projekt 2</span>
                            <p>Beschreibung des Projekts 2.</p>
                        </div>
                    </div>
                </div>
                <!-- Weitere Projekt-Cards hier einfügen -->
            </div>
        </div>
    </section>
    <!-- Parallax - Lebenslauf -->
    <div class="parallax-container">
        <div class="parallax"><img src="img/paralax.jpg" alt="Lebenslauf Hintergrund"></div>
      </div>
    <!-- Lebenslauf als Bild -->
    <section id="cv" class="section grey lighten-4">
        <div class="container">
            <h2 class="center-align">Mein Lebenslauf</h2>
            <img src="img/cv.png" alt="Lebenslauf" class="responsive-img">
        </div>
    </section>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Initialisierung des Materialize-Nav-Menüs -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
        // Parallax initialisieren
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.parallax');
            var instances = M.Parallax.init(elems);
        });
    </script>
</body>

</html>
